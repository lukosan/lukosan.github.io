  var shuffle = function(a) {
    var j, x, i;
    for (i = a.length - 1; i > 0; i--) {
        j = Math.floor(Math.random() * (i + 1));
        x = a[i];
        a[i] = a[j];
        a[j] = x;
    }
    return a;
  }
  var ix = 0;
  var c = 0;
  var pickup = function(card) {
	var card = cards[ix].split(',');
	ix++;
	c++;
	$('.c-cards').text(c);
	var $card = $('<div class="card"></div>');
	var $mid = $('<div class="mid"></div>');
	if(card[1].charAt(0) == 'f') {
		$mid.append('<i class="fas '+ card[1] + '"></i>');
	} else {
		$mid.append('<span>'+ card[1] +'</span>');
	}
	$card.append($mid);
	$card.addClass('card-'+card[0]);
	$card.click(function(e) {
	  e.preventDefault();
      var $c = $(this);
      $('.overlay').css('display', 'flex');
	  var $d = $c.clone();
      c--;
      $('.c-cards').text(c);
      $('.overlay').append( $d );
      $c.remove();
	});
	$('.cards').append($card); 
  };
  $(function() {
	$('.b-deal').click(function(e) {
	  shuffle(cards);
      $('.overlay').html('').css('display', 'none');
      $('.cards').html('');
	  ix = 0;
      c = 0;
	  while(ix < 7)
		pickup();
	});
	$('.b-pick').click(function(e) {
		pickup();
	});
	$('.overlay').click(function(e) {
		$('.overlay').html('').css('display', 'none');
	})
  });
